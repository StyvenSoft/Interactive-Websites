<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  </head>

  <body>
    <div class="header">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
    </div>
    <div class="title-row">
      <i class="fa fa-star" aria-hidden="true"></i>
      <p class="instructions-title">Instructions</p>
      <i class="fa fa-star" aria-hidden="true"></i>
    </div>
    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Escondido detrás de una de estas puertas se encuentra el ChoreBot.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Tu misión es abrir todas las puertas sin toparte con el ChoreBot.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">Si logras evitar el ChoreBot hasta que abras la última puerta, ¡ganas!</td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">¡Mira si puedes marcar una racha ganadora!</td>
      </tr>
    </table>
    <div class="door-row">
      <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
      <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
      <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
    </div>
        <div id="start" class="start-row">
      <div>Buena Suerte!</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
